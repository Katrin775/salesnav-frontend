<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Salesnav Upload</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #ffffff;
        color: #000000;
        text-align: center;
        padding: 50px;
      }
      form {
        margin-top: 20px;
      }
      input[type="file"] {
        margin-bottom: 10px;
      }
      button {
        background-color: #A4DED0;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #92c7ba;
      }
    </style>
  </head>
  <body>
    <img
      src="https://www.kundenbeispiele.de/wp-content/uploads/2023/11/Design-ohne-Titel-2023-11-02T085025.735-e1723466180213.png"
      alt="Logo"
      style="height: 100px; margin-bottom: 40px;"
    />
    <h1>Salesnavigator-Datei hochladen</h1>
    <form
      action="https://salesnav-enrich.onrender.com/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" accept=".csv" required />
      <br />
      <button type="submit">Datei hochladen</button>
    </form>
  </body>
</html>
